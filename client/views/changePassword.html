<template name='changePassword'>

  {{> pageHeader}}

  <div class="auth">
    <form class="login">
      <h1>Change Password</h1>

      {{#if $.Session.get 'passwordError'}}
        <p class='error'>{{$.Session.get 'passwordError'}}</p>
      {{/if}}

      <input type="password" name='newpass' placeholder='New Password'>
      <input type="password" name='passagain' placeholder='Password Again'>
      <button type='submit'>Change</button>
    </form>
  </div>

</template>
