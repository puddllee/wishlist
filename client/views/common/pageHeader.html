<template name='pageHeader'>
  <div class="page-header">
    <div class="header-text">
      {{> heading}}
    </div>

    {{#if currentUser}}
    <span class="user-actions">
      {{#if showHome}}
        <a class="home">Home</a> |
      {{else}}
        <a class="profile">Your Profile</a> |
      {{/if}}
      <a class='logout'>Logout</a>
    </span>
    {{/if}}
  </div>
</template>
