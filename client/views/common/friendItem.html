<template name='friendItem'>
  <a href="/user/{{_id}}">
    <li class="friend-item">
      <img class='avatar' src="{{profile.avatar}}" alt="{{profile.name}}">
      <span class="info">
        <p class='name'>{{profile.name}}</p>
        <span class="unfriend entypo-cancel"></span>
      </span>
    </li>
  </a>
</template>
