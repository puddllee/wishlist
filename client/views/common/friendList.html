<template name='friendList'>
  <div class="friend-list">
    <form class="add-friend">
      <h2>Add Friend</h2>

      <input type="text" class="friend-input" name='search' placeholder='Enter name or email'>
      <button type='submit' class='friend-submit'><span class="entypo-light-down" disabled="{{#if addDisabled}}true{{/if}}"></span> Invite</button>
    </form>

    <ul>
      {{#each $.Session.get 'friendList'}}
        {{> friendItem}}
      {{/each}}
    </ul>
  </div>
</template>
