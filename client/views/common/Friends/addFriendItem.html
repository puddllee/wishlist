<template name='addFriendItem'>
  <li class="add-friend-item friend-item">
    <img class='avatar' src="{{avatar}}" alt="{{name}}">
    <span class="info">
      <p class='name'>{{name}}</p>
      <span class="addfriend">
        <span class="add-friend-text">Add</span>
        <span class="add-friend-icon entypo-plus"></span>
      </span>
    </span>
  </li>
</template>
