<template name='user'>
  <div class="user footer-bot">
    {{> pageHeader}}

    <div class="user-body">
      <div class="user-info">
        <img class='avatar' src="{{profile.avatar}}" alt="">
        <h1 class='name'>{{profile.name}}</h1>
      </div>

      {{> wishList}}
    </div>
  </div>

  {{> footer}}
  {{> notifications}}

</template>
