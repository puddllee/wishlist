<template name='list'>

  <div class="list">

    {{> pageHeader}}

    <div class="list-body">

      <div class="your-list">
        <h1>Your List</h1>

        {{> addWish}}

        <ul>
          {{#each $.Session.get 'yourList'}}
            {{> listItem}}
          {{/each}}
        </ul>
      </div>

      <div class="friends">
        <h1>Friends</h1>

        {{> friendList}}
      </div>

    </div>

  </div>

</template>
