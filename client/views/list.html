<template name='list'>

  <div class="list">

    {{> pageHeader}}

    <div class="list-body">

      <div class="your-list">
        <h1>Your List</h1>

        {{> wishList}}
      </div>

      <div class="friends">
        <h1>Friends</h1>

        {{> friendList}}
      </div>

    </div>

  </div>

  {{> footer}}
  {{> notifications}}

</template>
